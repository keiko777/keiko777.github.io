        <h1 class="title">Vue Mint UI tabbar切换</h1>
        <div class="stuff">
            <span>八月 16, 2017</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/标签/">标签</a></li></ul>


        </div>
        <div class="content markdown">
            <p>1.引入mint-ui<br>1).使用 vue-cli<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm install -g vue-cli</span><br><span class="line">vue init webpack projectname</span><br></pre></td></tr></table></figure></p>
<p>2). 部分引入<br>在main.js中写入：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">import &apos;mint-ui/lib/style.css&apos;</span><br><span class="line">import &#123; Tabbar, TabItem &#125; from &apos;mint-ui&apos;;</span><br></pre></td></tr></table></figure></p>
<p>2.引入tabbar<br>在main.js中写入：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Vue.component(Tabbar.name, Tabbar);</span><br><span class="line">Vue.component(TabItem.name, TabItem);</span><br></pre></td></tr></table></figure></p>
<p>vue中app.vue 和main.js的关联：<br>main.js是入口文件，  作用：初始化vue实例并使用需要的插件。<br> App.vue是主组件，所有页面都是在App.vue下进行切换的，所有的路由都是App.vue的子组件。</p>
<p>3.使用tabbar<br>html:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">&lt;mt-tabbar v-model=&quot;selected&quot;&gt;</span><br><span class="line">  &lt;mt-tab-item id=&quot;首页&quot;&gt;</span><br><span class="line">    &lt;img slot=&quot;icon&quot; src=&quot;&quot;&gt;</span><br><span class="line">     首页</span><br><span class="line">  &lt;/mt-tab-item&gt;</span><br><span class="line">  &lt;mt-tab-item id=&quot;分类&quot;&gt;</span><br><span class="line">    &lt;img slot=&quot;icon&quot; src=&quot;&quot;&gt;</span><br><span class="line">     分类</span><br><span class="line">  &lt;/mt-tab-item&gt;</span><br><span class="line">  &lt;mt-tab-item id=&quot;发现&quot;&gt;</span><br><span class="line">   &lt;img slot=&quot;icon&quot; src=&quot;&quot;&gt;</span><br><span class="line">     发现</span><br><span class="line">  &lt;/mt-tab-item&gt;    </span><br><span class="line">  &lt;mt-tab-item id=&quot;购物车&quot;&gt;</span><br><span class="line">   &lt;img slot=&quot;icon&quot; src=&quot;&quot;&gt;</span><br><span class="line">     购物车</span><br><span class="line">  &lt;/mt-tab-item&gt;</span><br><span class="line">  &lt;mt-tab-item id=&quot;我的&quot;&gt;</span><br><span class="line">     &lt;img slot=&quot;icon&quot; src=&quot;&quot;&gt;</span><br><span class="line">     我的</span><br><span class="line">  &lt;/mt-tab-item&gt; </span><br><span class="line"> &lt;/mt-tabbar&gt;</span><br></pre></td></tr></table></figure></p>
<p>js:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">  export default &#123;</span><br><span class="line">    name: &apos;home&apos;,</span><br><span class="line">    data () &#123;</span><br><span class="line">      return &#123;selected: &apos;首页&apos;&#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    watch: &#123;</span><br><span class="line">      selected: function (val, oldVal) &#123;</span><br><span class="line">        console.log(val)</span><br><span class="line">        // click后打印出当前mt-tab-item的id</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<p>效果：</p>
<p><img src="http://upload-images.jianshu.io/upload_images/2172404-26f5863956a8508a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="tabbar.png"></p>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
